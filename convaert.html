<!DOCTYPE html>
<html>
    <head>
        <title>Convaert</title>
        <link rel="stylesheet" href="styles/convaert.css">
    </head>
    <body>
        <input type="file" accept="image/*" multiple>
        <span>_</span>
        <div>Download</div>
        <script src="scripts/convaert.js" async></script>
        <script src="assets/tilemap.js" async></script>
        <script>
            document.querySelector("div").onclick = () => {
                let images_as_levels
                get_images_from_input(document.querySelector("input"))
                .then(images => download_levels(images.map((image) => image_to_level(image, tilemap))))
                // .catch((error) => {
                //     document.querySelector("span").innerText = error
                // })
            }
        </script>
    </body>
</html>
