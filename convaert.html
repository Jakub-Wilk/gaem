<html>

        <title>Convaert</title>
        <link rel="stylesheet" href="styles/convaert.css">

    <body>
        <input type="file" accept="image/*" multiple>
        <span>_</span>
        <div>Download</div>
        <script src="scripts/convaert.js"></script>

            let images
            document.querySelector("div").onclick = () => {
                get_images_from_input(document.querySelector("input")).then(result => {

                    console.log(images)
                }, no_images => {
                    document.querySelector("span").innerText = "No image selected!"
                })
            }
